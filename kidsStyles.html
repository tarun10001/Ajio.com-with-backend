<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Styles</title>
    <link rel="stylesheet" href="/styles/product-style.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- For Sidebar -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="https://is2-ssl.mzstatic.com/image/thumb/Purple116/v4/ec/95/cf/ec95cf46-eafc-e543-a9a2-98cbfe48bccb/AppIcon-0-0-1x_U007emarketing-0-0-0-9-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1024x1024bb.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="naz-nav-container"></div>
    <div id="naz-content-container">
      <!-- Sidebar Container -->
      <div id="naz-sidebar"></div>
      <!-- Product Container -->
      <div id="naz-product-container"></div>
      <!-- Sort By Price -->
      <div id="naz-sort-products">
        <span id="naz-sort-text">SORT BY</span>
        <select name="sort" id="naz-sort-products-option">
          <option value="Relevence">Relevence</option>
          <option value="Discount">Discount</option>
          <option value="hightolow">Price (highest first)</option>
          <option value="lowtohigh">Price (lowest first)</option>
        </select>
        <!-- Sort By Price Ends -->
      </div>
    </div>
    <div id="naz-footer-container"></div>
