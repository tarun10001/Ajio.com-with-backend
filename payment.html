<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway</title>
    <script
      src="https://kit.fontawesome.com/278cf368e0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="./styles/formStyles.css" />
  </head>

  <body>
    <div id="naz-nav-container"></div>

    <!-- form start  -->
    <div class="mainAddress">
      <form class="addressForm">
        <h1 style="text-align: center">Complete Payment</h1>
        <p>Name On Card</p>
        <input type="text" class="name" placeholder="Enter your name" />
        <p>Card Number</p>
        <input
          type="number"
          class="cardNumber"
          placeholder="Enter your card number (1234-5678)"
        />
        <p>CVV</p>
        <input type="number" class="CVV" placeholder="Enter your CVV (123)" />
        <p>Expiry Date</p>
        <input
          type="text"
          class="expDate"
          placeholder="Enter expiry date (12/25)"
        />
        <input type="submit" id="submit" />
      </form>
    </div>

    <div id="naz-footer-container"></div>
  </body>
</html>

<script type="module">
  document.querySelector("form").addEventListener("submit", fnLogin);
  function fnLogin(event) {
    event.preventDefault();

    var cardNumber = document.querySelector(".cardNumber").value;
    var cvv = document.querySelector(".CVV").value;
    var expDate = document.querySelector(".expDate").value;

    if (cardNumber == 12345678 && cvv == 123 && expDate == "12/25") {
      window.location.href = "otp.html";
      alert("Redirecting to OTP page");
    } else {
      alert("Details incorrect!");
    }
  }

  // Importing Navbar
  import navbar from "../components/navbar.js";
  let nav_container = document.getElementById("naz-nav-container");
  nav_container.innerHTML = navbar();

  //Importing Footer
  import footer from "../components/footer.js";
  let footer_container = document.getElementById("naz-footer-container");
  footer_container.innerHTML = footer();
</script>
